<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Basic Form Exercise</title>
        <link href="css/style.css" rel="stylesheet"> 
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Basic Form Exercise</legend>
        <div>
            <label for="first_name_id">First Name:</label>
            <input type="text" id="first_name_id" name="first_name">
        </div>
        <div>
            <label for="middle_name_id">Middle Name:</label>
            <input type="text" id="middle_name_id" name="middle_name">
        </div>
        <div>
            <label for="last_name_id">Last Name:</label>
            <input type="text" id="last_name_id" name="last_name">
        </div> <div>
            <label for="phone_number_id">Phone Number:</label>
            <input type="text" id="phone_number_id" name="phone_number">
        </div>

        <p>What's your favorite color?</p>
        <div>
            <input type="radio" id="green_radio" name="color" value="green">
            <label for="green_radio">Green</label>
        </div>
        <div>
            <input type="radio" id="red_radio" name="color" value="red">
            <label for="red_radio">Red</label>
        </div>
        <div>
            <input type="radio" id="blue_radio" name="color" value="blue">
            <label for="blue_radio">Blue</label>
        </div>
       
        <div>
            <br>
            <label for="food_group_id">What is your favorite dessert?</label>
            <select id="food_group_id" name="food_group">
               <option value="cake">Cake</option> 
               <option value="ice_cream">Ice Cream</option>
               <option value="cupcakes">Cupcakes</option>
               <option value="pie">Pie</options>
               <option value="milkshakes">Milkshakes</option>
            </select>
        </div>
        <br>
        <div>
               <input type="submit" value="Submit Here">
        </div>
            </fieldset>
        </form>
    </body>
</html>
