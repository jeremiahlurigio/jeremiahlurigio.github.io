<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Facebook Signup</title>
        <link href="css/style.css" rel="stylesheet"> 
    </head>
    <body>
        <section id="grid_container">
            <header>
                <h1>Create New Account</h1>
                <h4>It's quick and easy</h4>
            <hr>     
                </header>
            <main> 
                <form>
                    <fieldset>
                        <div class="text_input">
                            <label for="first_name_id">First Name*:</label>
                            <input
                            required
                            minlength="2"
                            maxlength="15" 
                            type="text" id="name_id" name="name">
                        </div>
                        <div class="text_input">
                            <label for="last_name_id">Last Name*:</label>
                            <input
                            required
                            minlength="2"
                            maxlength="15" 
                            type="text" id="name_id" name="name">
                        </div>
                        <div class="text_input">
                            <label for="email_id">Phone Number or Email*:</label>
                            <input 
                            required
                            minlength="2"
                            maxlength="100"
                            type="email" id="email_id" name="email">
                        </div>
                        <div class="text_input">
                            <label for="new_password_id">New Password*:</label>
                            <input
                            required
                            minlength="2"
                            maxlength="15" 
                            type="text" id="name_id" name="name">
                        </div>
                        <div class="text_input">
                            <label for="date_id">Birthday</label>
                            <input type="date" id="date_id" name="birthday">
                        </div>
                        <div>
                            <p>Gender</p>
                            <input type="radio" id="female_radio" name="program" value="female">
                            <label for="female_radio">Female</label>
                        </div>
                        <div>
                            <input type="radio" id="male_radio" name="program" value="male">
                            <label for="male_radio">Male</label>
                        </div>
                        <div>
                            <input type="radio" id="custom_radio" name="program" value="custom">
                            <label for="custom_radio">Custom</label>
                        </div>
                        <p></p>
                    </fieldset>
            </form>
    </body>
</html>
