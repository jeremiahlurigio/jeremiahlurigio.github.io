<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Contact Form</title>
        <link href="css/style.css" rel="stylesheet"> 
    </head>
    <body>
        <section id="grid_container">
            <header>
                <h1>Contact Us</h1>
                <h4>Got a question? We'd love to hear from you.  Send us a message, and we'll respond as soon as possible.</h4>
            </header>
            <main> 
                <form method="post" action="https://getform.io/f/d9e89ee8-057f-4ab8-b135-764c2e591de9">
                <fieldset>
                    <div class="text_input">
                        <label for="name_id">Name*:</label>
                        <input
                        required
                        minlength="2"
                        maxlength="15" 
                        type="text" id="name_id" name="name">
                    </div>
                    <div class="text_input">
                        <label for="email_id">Email*:</label>
                        <input 
                        required
                        minlength="2"
                        maxlength="100"
                        type="email" id="email_id" name="email">
                    </div>
                    <div class="text_input">
                        <label for="how_can_we_help_id">How can we help?:</label>
                        <input type="text" id="how_can_we_help_id" name="how_can_we_help">
                    </div>
                    <div class="text_input">
                        <label for="would_you_reccommend_to_a_friend_id">Would you reccommend to a friend?:</label>
                        <input type="text" id="would_you_reccommend_to_a_friend_id" name="would_you_reccommend_to_a_friend">
                    </div>
                    <div class="text_input">
                        <label for="are_you_satisfied_with_your_help_id">Are you satisfied with your help?:</label>
                        <input type="text" id="are_you_satisfied_with_your_help_id" name="are_you_satisfied_with_your_help">
                    </div>
                    <br>
                    <div>
                        <input type="submit" value="Done">
                    </div>
                </fieldset>
           </form>
        </main>
        </section>
      
    </body>
</html>
